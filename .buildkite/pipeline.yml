steps:
  - label: "Bazel"
    commands:
      - echo "+++ Build"
      - bazel build :swiftlint
      - echo "+++ Test"
      - make bazel_test
  - label: "SwiftPM"
    commands:
      - echo "+++ Test"
      - make spm_test
    env:
      SKIP_INTEGRATION_TESTS: true
  - label: "Danger"
    commands:
      - echo "+++ Install Bundler"
      - gem install bundler -v 2.4.22
      - echo "+++ Run OSS Scan"
      - make oss_scan
    artifact_paths: "oss-check-summary.md"
    priority: 10
  - label: "TSan Tests"
    commands:
      - echo "+++ Test"
      - make bazel_test_tsan
  - label: "Sourcery"
    commands:
      - echo "+++ Run Sourcery"
      - make --always-make sourcery
      - echo "+++ Diff Files"
      - git diff --quiet HEAD
