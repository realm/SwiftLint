name: Build

on:
  push:
    branches: [main]
  pull_request:

permissions:
  contents: read

jobs:
  bazel_linux_amd64:
    name: Bazel, Linux AMD64, Swift 6.1 # pre-installed
    runs-on: ubuntu-24.04
    steps:
      - uses: actions/checkout@v4
      - uses: ./.github/actions/bazel-linux-build
        name: Build SwiftLint with Bazel
        env:
          CI_BAZELRC_FILE_CONTENT: ${{ secrets.CI_BAZELRC_FILE_CONTENT }}

  bazel_linux_arm64:
    name: Bazel, Linux ARM64, Swift 6.1 # pre-installed
    runs-on: ubuntu-24.04-arm
    steps:
      - uses: actions/checkout@v4
      - uses: ./.github/actions/bazel-linux-build
        name: Build SwiftLint with Bazel
        env:
          CI_BAZELRC_FILE_CONTENT: ${{ secrets.CI_BAZELRC_FILE_CONTENT }}
      - name: Run SwiftLint
        run: |
          # export LINUX_SOURCEKIT_LIB_PATH=/usr/share/swift/usr/lib
          bazel-bin/swiftlint lint
      - name: Upload Bazel build artifacts
        uses: actions/upload-artifact@v4
        with:
          path: bazel-bin/swiftlint

  plugins_linux:
    name: SPM plugins, Linux, Swift ${{ matrix.version }}
    runs-on: ubuntu-24.04
    strategy:
      fail-fast: false
      matrix:
        include:
          - image: swift:5.9-focal
            version: '5.9'
          - image: swift:5.10-noble
            version: '5.10'
          - image: swift:6.0-noble
            version: '6.0'
          - image: swift:6.1-noble
            version: '6.1'
    container: ${{ matrix.image }}
    steps:
      - uses: actions/checkout@v4
      - name: Build plugins
        uses: ./.github/actions/run-make
        with:
          rule: spm_build_plugins
