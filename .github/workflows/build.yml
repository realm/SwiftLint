name: Build

on:
  push:
    branches: [main]
  pull_request:

permissions:
  contents: read

# Common reusable configurations
x-checkout-step: &checkout-step
  uses: actions/checkout@08c6903cd8c0fde910a37f88322edcfb5dd907a8 # v5.0.0
  with:
    persist-credentials: false

jobs:
  bazel_linux:
    name: Bazel, Linux, Swift 6.2 # pre-installed
    runs-on: ubuntu-24.04
    steps:
      - *checkout-step
      - uses: ./.github/actions/bazel-linux-build
        name: Build SwiftLint with Bazel
        env:
          CI_BAZELRC_FILE_CONTENT: ${{ secrets.CI_BAZELRC_FILE_CONTENT }}

  plugins_linux:
    name: SPM plugins, Linux, Swift ${{ matrix.version }}
    runs-on: ubuntu-24.04
    strategy:
      fail-fast: false
      matrix:
        include:
          - image: swift:5.9-jammy
            version: '5.9'
          - image: swift:5.10-noble
            version: '5.10'
          - image: swift:6.0-noble
            version: '6.0'
          - image: swift:6.1-noble
            version: '6.1'
          - image: swift:6.2-noble
            version: '6.2'
    container: ${{ matrix.image }}
    steps:
      - *checkout-step
      - name: Build plugins
        uses: ./.github/actions/run-make
        with:
          rule: spm_build_plugins
