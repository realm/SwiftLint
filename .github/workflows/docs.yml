name: Documentation

on:
  push:
    branches: [main]
  pull_request:

jobs:
  create-docs:
    runs-on: ubuntu-24.04
    permissions:
      contents: read
    steps:
      - name: Prepare Homebrew
        run: eval "$(/home/linuxbrew/.linuxbrew/bin/brew shellenv)"
      - name: Install SourceKitten
        run: brew install sourcekitten
      - uses: actions/checkout@v4
      - name: Generate docs
        run: make docs_linux
      - name: Validate documentation coverage
        run: |
          if ruby -rjson -e "j = JSON.parse(File.read('docs/undocumented.json')); exit j['warnings'].length != 0"; then
            echo "Undocumented declarations:"
            cat docs/undocumented.json
            exit 1
          fi
      - name: Upload docs
        if: github.event_name == 'push'
        uses: actions/upload-pages-artifact@v3
        with:
          path: docs

  deploy-docs:
    runs-on: ubuntu-24.04
    needs: create-docs
    if: github.event_name == 'push'
    permissions:
      pages: write
      id-token: write
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - name: Deploy docs
        id: deployment
        uses: actions/deploy-pages@v4
        with:
          branch: gh-pages
          folder: docs
