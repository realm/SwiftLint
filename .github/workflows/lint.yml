name: Lint

on:
  pull_request:
    branches:
      - '*'

permissions:
  contents: read
  pull-requests: write

jobs:
  lint-swift:
    name: Lint Swift
    runs-on: ubuntu-24.04 # "Noble Numbat"
    steps:
      - uses: actions/checkout@v4
      - name: Create ci.bazelrc file
        run: echo "$CI_BAZELRC_FILE_CONTENT" | base64 -d > ci.bazelrc
        env:
          CI_BAZELRC_FILE_CONTENT: ${{ secrets.CI_BAZELRC_FILE_CONTENT }}
      - name: Lint
        run: |
          export PATH="/usr/share/swift/usr/bin:$PATH"
          git apply --ignore-whitespace .bcr/patches/no-warnings-as-errors.patch
          bazel build --config release //:swiftlint
          ./bazel-bin/swiftlint lint --reporter github-actions-logging --strict 2> /dev/null
        env:
          CC: clang
  lint-markdown:
    name: Lint Markdown
    runs-on: ubuntu-24.04
    steps:
      - uses: actions/checkout@v4
      - name: Lint
        uses: DavidAnson/markdownlint-cli2-action@v20
        with:
          globs: |
            CHANGELOG.md
            CONTRIBUTING.md
            README.md
  lint-actions:
    name: Lint Actions
    runs-on: ubuntu-24.04
    steps:
      - uses: actions/checkout@v4
      - name: Register problem matcher
        run: |
          curl -sSL https://raw.githubusercontent.com/rhysd/actionlint/main/.github/actionlint-matcher.json > actionlint-matcher.json
          echo "::add-matcher::actionlint-matcher.json"
      - name: Lint
        uses: docker://rhysd/actionlint:latest
        with:
          args: -color
