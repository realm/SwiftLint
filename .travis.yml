language: generic
matrix:
  include:
    - script:
        - set -o pipefail && script/cibuild | xcpretty
        - pod lib lint SwiftLintFramework.podspec
      os: osx
      osx_image: xcode8.1
      env: JOB=Xcode8
      before_install:
        - gem install cocoapods -v '1.1.1'
        - pod repo update
    - script: swift test
      os: osx
      osx_image: xcode8.1
      env: JOB=SPM
