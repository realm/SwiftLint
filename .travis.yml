language: generic
matrix:
  include:
    - script:
        - set -o pipefail && script/cibuild | xcpretty
        - pod lib lint SwiftLintFramework.podspec
      env: JOB=Xcode
      os: osx
      osx_image: xcode8.3
      before_install:
        - pod repo update
    - script: swift test
      env: JOB=SPM
      os: osx
      osx_image: xcode8.3
    - script: make docker_test
      env: JOB=Linux3.1
      sudo: required
      services: docker
    - script: set -o pipefail && script/cibuild | xcpretty
      env: JOB=Xcode9
      os: osx
      osx_image: xcode9
