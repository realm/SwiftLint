<!doctype html>
<html>
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />

        <style type="text/css">
            body {
                font-family: Arial, Helvetica, sans-serif;
                font-size: 0.9rem;
            }

            table {
                border: 1px solid gray;
                border-collapse: collapse;
                -moz-box-shadow: 3px 3px 4px #AAA;
                -webkit-box-shadow: 3px 3px 4px #AAA;
                box-shadow: 3px 3px 4px #AAA;
                vertical-align: top;
                height: 64px;
            }

            td, th {
                border: 1px solid #D3D3D3;
                padding: 5px 10px 5px 10px;
            }

            th {
                border-bottom: 1px solid gray;
                background-color: rgba(41,52,92,0.313);
            }

            .error, .warning {
                text-align: center;
            }

            .error {
                background-color: #FF9D92;
                color: #7F0800;
            }

            .warning {
                background-color: #FFF59E;
                color: #7F7000;
            }
        </style>

        <title>SwiftLint Report</title>
    </head>
    <body>
        <h1>SwiftLint Report</h1>

        <hr />

        <h2>Violations</h2>

        <table>
            <thead>
                <tr>
                    <th style="width: 60pt;">
                        <b>Serial No.</b>
                    </th>
                    <th style="width: 500pt;">
                        <b>File</b>
                    </th>
                    <th style="width: 60pt;">
                        <b>Location</b>
                    </th>
                    <th style="width: 60pt;">
                        <b>Severity</b>
                    </th>
                    <th style="width: 500pt;">
                        <b>Message</b>
                    </th>
                </tr>
            </thead>
            <tbody>
$$VIOLATIONS$$
            </tbody>
        </table>

        <br/>

        <h2>Summary</h2>

        <table>
            <tbody>
                <tr>
                    <td>Total files with violations</td>
                    <td>$$TOTAL_VIOLATING_FILES$$</td>
                </tr>
                <tr>
                    <td>Total warnings</td>
                    <td>$$TOTAL_WARNINGS$$</td>
                </tr>
                <tr>
                    <td>Total errors</td>
                    <td>$$TOTAL_ERRORS$$</td>
                </tr>
            </tbody>
        </table>

        <hr />

        <p>
            Created with
            <a href="https://github.com/realm/SwiftLint"><b>SwiftLint</b></a>
            $$VERSION$$ on $$DATE$$
        </p>
    </body>
</html>
