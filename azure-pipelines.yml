- job: SwiftPM
  pool:
    vmImage: 'macOS-12'
  strategy:
    maxParallel: 10
    matrix:
      xcode14:
        DEVELOPER_DIR: /Applications/Xcode_14.0.1.app
  steps:
    - script: |
        sw_vers
        xcodebuild -version
      displayName: Version Informations
    - script: swift test --parallel --enable-code-coverage -Xswiftc -DDISABLE_FOCUSED_EXAMPLES
      displayName: swift test
